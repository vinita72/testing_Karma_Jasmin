<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
		<h1>{{text}}</h1>
	</div>
  <div class="container">
    <h2>     </h2>
    <form action="" id="contact-form" [formGroup]="contactForm" (nSubmit)="onSubmit()" novalidate>
       
        
          <label for="username"><b>User Name</b></label>
          <input type="text"  placeholder="Enter User Name" formControlName="username"  required>
    
          <label for="psw"><b>Password</b></label>
          <input type="password"  placeholder="Enter Password" formControlName="password"  required>
    
          <button type="submit" [disabled]="!contactForm.valid" class="btn btn-success"><a href="">Login</a></button>
          <label style="float: right;">
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
      
      
        <div class="containerC" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn"><a href="">Cancel</a></button>
          <span class="psw">For <a href="/">Sign Up</a></span>
        </div>
      </form>
    </div>
</body>
</html>
